{% load static %}
<!DOCTYPE html>
<html lang="ja">
    
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>討伐日記</title>
    <link rel="icon" type="image/x-icon" href={% static "assets/favicon.ico" %} />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href={% static "css/styles.css" %} rel="stylesheet" />
    <link href={% static "css/mystyles.css" %} rel="stylesheet" />
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fonfon" href={% url "koukaapp:index" %}>討伐日記 - HOME</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto fonfon">
                    {% if user.is_authenticated %}  
                    <li class="nav-item"><a class="nav-link" href={% url 'koukaapp:mypage' %} class="text-white">マイページ</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'accounts:logout' %} class="text-white">ログアウト</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'password_reset' %} class="text-white">パスワードのリセット</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'koukaapp:post' %}>投稿する</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href={% url "koukaapp:index" %}>Home</a></li>                    
                    <li class="nav-item"><a class="nav-link" href={% url 'accounts:signup' %}>サインアップ</a></li>
                    <li class="nav-item"><a class="nav-link" href={% url 'accounts:login' %} class="text-white">ログイン</a></li>

                    {% endif %} 
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase ">
                    <div class="fonfon">{% block title %}{% endblock %}</div></h1>
                    <a class="btn btn-primary fonfon" href={% url "koukaapp:contact" %}>contact</a>
                </div>
            </div>
        </div>
    </header>
        <!-- Masthead-->
        {% block contents %}{% endblock %}

        <center>
        <section class="contact-section bg-black">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="social d-flex justify-content-center">
                        <a class="mx-2" href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                        <a class="mx-2" href="https://facebook.com/"><i class="fab fa-facebook-f"></i></a>
                        <a class="mx-2" href="https://startbootstrap.com/theme/grayscale#google_vignette"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Your Website 2023</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src={% static "js/scripts.js" %}></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        </center>
    </body>
</html>
